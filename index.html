<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <h1 class="title">Weather App</h1>
    <div class="container">
      <div class="search-box">
        <box-icon name="location-plus"></box-icon>
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button id="get-weather"><box-icon name="search"></box-icon></button>
      </div>

      <p class="city-hide">city hide</p>

      <div class="weather-box">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <img src="images/cloud.png" alt="" />
              <p class="temperature">0<span>Â°C</span></p>
              <p class="description">Broken Clouds</p>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <box-icon name='water' color='rgba(247,239,239,0.98)' ></box-icon>
          <div class="text">
            <div class="info-humidity">
              <span>0%</span>
            </div>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <box-icon class="i" color=rgba(247,239,239,0.98) name="wind"></box-icon>
          <div class="text">
            <div class="info-wind">
              <span>0km/h</span>
            </div>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>

      <div class="not-found">
        <div class="box">
          <img src="images/404.png" alt="" />
          <p>Oops! location not found!</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
